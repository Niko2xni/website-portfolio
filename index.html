<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Portfolio</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="mediaqueries.css">
    </head>
    <body>
        <script src="script.js"></script>
        <nav>
            <div id="logo">Nikolai Ng</div>
            <div class="nav-links">
                <a href="#">About</a>
                <a href="#">Experience</a>
                <a href="#">Projects</a>
                <a href="#">Contact</a>
            </div>
        </nav>
        <main>
            <section id="profile">
                <div class="section-pic-container">
                    <img src="./assets/profilepic.png" alt="Nikolai Profile Picture">
                </div>
                <div class="section-text">
                    <p class="section-text-p1">Hello, I'm</p>
                    <h1 class="title">Nikolai Ng</h1>
                    <p class="section-text-p2">Nonchalant Developer</p>
                    <div class="btn-container">
                        <button class="btn-color-2" onclick="window.open('./assets/resume.pdf')">Download CV</button>
                        <button class="btn-color-1" onclick="location.href='./#contact'">Contact Info</button>
                    </div>
                    <div id="socials-container">
                        <img src="./assets/linkedin.png" alt="My LinkedIn Profile" class="icon" 
                        onclick="location.href='https://linkedin.com/'">
                        <img src="./assets/github.png" alt="My Github Profile" class="icon" 
                        onclick="location.href='https://github.com/'">
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
